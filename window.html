<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <style>
        canvas {
            border:5px solid #000000;
            background-color: #c0c8e7;
        }
      </style>
  </head>
  <body onload="startGame()">
    <div>
        <center>
            <h1 style="font-size: 25px"> <strong> Missile Defense </strong> </h1>
            <p> This is a test of the app to see if it works </p>
            <canvas id="canvas" width="900" height="450" style="border:2px solid     #c3c3c3;">
            Error: Browser does not support canvas element.
            </canvas>
            <script type="text/javascript">
                var canvas =
                {
                     canvas : document.createElement("canvas"),
                }
                var ctx
                var circleObj
                var main = document.getElementById("canvas");
                var render = main.getContext("2d");
                canvas.width = 300;
                canvas.height = 200;
                canvas.style.top = "100px";
                canvas.style.position = "center";
                canvas.interval = setInterval(updateGameArea, 20);
                function startGame()
                {
                    circleObj = new component(30, 30, "red", 10, 120);
                    canvas.start();
                }
                window.addEventListener('keydown', function (e)
                {
                    canvas.key = e.keyCode;
                })
                window.addEventListener('keyup', function (e)
                {
                    canvas.key = false;
                })
                function component(width, height, color, x, y)
                {
                    canvas.width = width;
                    canvas.height = height;
                    canvas.speedX = 0;
                    canvas.speedY = 0;
                    canvas.x = x;
                    canvas.y = y;
                    canvas.update = function()
                    {
                        ctx = canvas.context;
                    }
                    ctx.fillStyle = color;
                    ctx.fillRect(canvas.x, canvas.y, canvas.width, canvas.height);
                }
                canvas.newPos = function()
                {
                    canvas.x += canvas.speedX;
                    canvas.y += canvas.speedY;
                }
                function updateGameArea()
                {
                    canvas.clear();
                    circleObj.newPos();
                    circleObj.update();
                }
                function moveup()
                {
                    circleObj.speedY -= 1;
                }
                function movedown()
                {
                    circleObj.speedY += 1;
                }
                function moveleft()
                {
                    circleObj.speedX -= 1;
                }
                function moveright()
                {
                    circleObj.speedX += 1;
                }
            </script>
            <div style="text-align: center;width: 480px;">
                <button onclick="moveup()"; padding-left= "0px">UP</button><br><br>
                <button onclick="moveleft()">LEFT</button>
                <button onclick="moveright()">RIGHT</button><br><br>
                <button onclick="movedown()">DOWN</button>
            </div>
        </center>
    </div>
  </body>
</html>
