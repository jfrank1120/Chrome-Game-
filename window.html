<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <style>
        canvas {
            border:5px solid #000000;
            background-color: #c0c8e7;
        }
      </style>
  </head>
  <body onload="startGame()">
    <div>
        <center>
            <h1 style="font-size: 25px"> <strong> Missile Defense </strong> </h1>
            <p> This is a test of the app to see if it works </p>
            <canvas id="this" width="900" height="450" style="border:2px solid     #c3c3c3;">
            Error: Browser does not support canvas element.
            </canvas>
            <script type="text/javascript">
                var main = document.getElementById("this");
                var render = main.getContext("2d");
                this.width = 300;
                this.height = 200;
                this.style.padding.left: 0;
                this.style.padding.right: 0;
                this.style.margin.right: auto;
                this.style.margin.left: auto;
                this.style.top = "100px";
                this.style.position = "center";
                this.interval = setInterval(updateGameArea, 20);
                window.addEventListener('keydown', function (e) {
                    myGameArea.key = e.keyCode;
                })
                window.addEventListener('keyup', function (e) {
                    myGameArea.key = false;
                })
                var myGamePiece;
                function startGame() {
                    myGamePiece = new component(30, 30, "red", 50, 10);
                    myGameArea.start();
                }
                function component(width, height, color, x, y) {
                    this.width = width;
                    this.height = height;
                    this.speedX = 0;
                    this.speedY = 0;
                    this.x = x;
                    this.y = y;
                    this.update = function() {
                    ctx = myGameArea.context;
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
                this.newPos = function() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                }
                }
                function updateGameArea() {
                    myGameArea.clear();
                    myGamePiece.newPos();
                    myGamePiece.update();
                }
                function moveup() {
                    myGamePiece.speedY -= 1;
                }
                function movedown() {
                    myGamePiece.speedY += 1;
                }
                function moveleft() {
                    myGamePiece.speedX -= 1;
                }
                function moveright() {
                    myGamePiece.speedX += 1;
                }
            </script>
            <div style="text-align: center;width: 480px;">
                <button onclick="moveup()"; padding-left= "0px">UP</button><br><br>
                <button onclick="moveleft()">LEFT</button>
                <button onclick="moveright()">RIGHT</button><br><br>
                <button onclick="movedown()">DOWN</button>
            </div>
        </center>
    </div>
  </body>
</html>
